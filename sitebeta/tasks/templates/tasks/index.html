<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
</head>

<body>
    <h1>tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{task}}</li>
        {% empty %}
        <li>No task</li>
        {% endfor %}

        <a href="{% url 'tasks:addtasks' %}"> Add Task</a>

    </ul>





</body>

</html>
